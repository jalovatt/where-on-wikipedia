<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- External stylesheets -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/solid.css" integrity="sha384-aj0h5DVQ8jfwc8DA7JiM+Dysv7z+qYrFYZR+Qd/TwnmpDI6UaB3GJRRTdY8jYGS4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/brands.css" integrity="sha384-whKHCkwP9f4MyD1vda26+XRyEg2zkyZezur14Kxc784RxUU1E7HvWVYj9EoJnUV7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css" integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App stylesheets -->
  <link rel="stylesheet" href="styles/styles.css" type="text/css" />

  <!-- Preloading assets -->
  <link rel="preload" href="../assets/Linux-Libertine-Compact.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="https://use.fontawesome.com/releases/v5.6.1/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/app.js"></script>

  <title>Document</title>
  <script type="text/javascript"></script>
</head>

<body>

  <main class="main-content carbon">

    <div class="title">
        <span class="title-where-on">where on</span>
        <span class="title-wikipedia">&#xE02F;ikipediA</span>
    </div>

    <article class="wiki screen">
      <div class="glass screen-overlay"></div>
        <iframe class="screen-content" id="wiki-content" name="wikiframe"></iframe>
        <div class="screen-bg metal linear"></div>
      <div class="screen-glow"></div>
    </article>

    <article class="game screen screen-on">
      <div class="glass screen-overlay"></div>

      <section class="screen-content screen-content-on" id="game-content">

        <div id="tab-travel" class="tab hidden">
          <h1>Destinations</h1>
          <button id="btnSun2"">articles</button>
          <!-- <br></br> -->
          <h4><a href=""id="destResult0" target="wikiframe"></a></h4>
          <!-- <br></br> -->
          <h4><a href=""id="destResult1" target="wikiframe"></a></h4>
          <!-- <br></br> -->
          <h4><a href=""id="destResult2" target="wikiframe"></a></h4>
          <!-- <br></br> -->
          <h4><a href=""id="destResult3" target="wikiframe"></a></h4>
          <!-- <br></br> -->
          <h4><a href=""id="destResult4" target="wikiframe"></a></h4>
          <!-- <br></br> -->
          <div id="finalArticle"></div>
        </div>

        <div id="tab-search" class="tab hidden">
          <h1>Search</h1>
          <button id="btnSun"">get a clue</button>
            <br></br>
              <div id="clueResult"></div>
            <br></br>
        </div>

        <div id="tab-suspect" class="tab hidden">
          <h1>Suspect</h1>
        </div>

        <div id="tab-menu" class="tab">
          <button id="game" >start game </button>
          <button id="game-example" >example game</button>
          <div><h6 id="resultJson"><div id="hide" class="hidden"><i class="fa fa-refresh fa-spin"></i>Loading</div></h5></div>
        </div>

        <div id="tab-help" class="tab hidden">
          The help tab
        </div>

      </section>

      <div class="screen-bg metal linear"></div>
      <div class="screen-glow"></div>
    </article>

    <div class="button-container">
      <button id="btn-travel" class="metal button radial"><i class="fas fa-plane"></i></button>
      <button id="btn-search" class="metal button radial"><i class="fas fa-search"></i></button>
      <button id="btn-suspect" class="metal button radial"><i class="fas fa-running"></i></button>
      <button id="btn-menu" class="metal button radial active"><i class="fas fa-bars"></i></button>
      <button id="btn-help" class="metal button radial"><i class="fas fa-question"></i></button>
    </div>
  </main>

</body>
</html>
